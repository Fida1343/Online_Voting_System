<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Voting System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f9;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #34495e;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2c3e50;
    }
    input, button, select {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #2980b9;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1c5981;
    }
    .card {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Online Voting System</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#register">Register</a>
    <a href="#login">Login</a>
    <a href="#dashboard">Dashboard</a>
    <a href="#admin">Admin</a>
  </nav>

  <div class="container" id="content">
    <h2>Welcome to the Online Voting System</h2>
    <p>Please register or login to continue.</p>
  </div>

  <script>
    const content = document.getElementById('content');

    // Home Page
    function loadHome() {
      content.innerHTML = `
        <h2>Welcome to the Online Voting System</h2>
        <p>This is a secure platform where registered users can cast their votes online.</p>
      `;
    }

    // Registration Page
    function loadRegister() {
      content.innerHTML = `
        <h2>User Registration</h2>
        <form onsubmit="registerUser(event)">
          <input id="name" type="text" placeholder="Full Name" required>
          <input id="voterId" type="text" placeholder="Unique Voter ID" required>
          <input id="email" type="email" placeholder="Email" required>
          <input id="password" type="password" placeholder="Password" required>
          <button type="submit">Register</button>
        </form>
      `;
    }

    function registerUser(e) {
      e.preventDefault();
      const data = {
        voter_id: document.getElementById("voterId").value,
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      fetch("http://localhost:5000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(err => console.error(err));
    }

    // Login Page
    function loadLogin() {
      content.innerHTML = `
        <h2>User Login</h2>
        <form onsubmit="loginUser(event)">
          <input id="loginVoterId" type="text" placeholder="Voter ID" required>
          <input id="loginPassword" type="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      `;
    }

    function loginUser(e) {
      e.preventDefault();
      const data = {
        voter_id: document.getElementById("loginVoterId").value,
        password: document.getElementById("loginPassword").value
      };

      fetch("http://localhost:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(data => {
        if (data.user) {
          alert("Login successful!");
          localStorage.setItem("user", JSON.stringify(data.user));
          loadDashboard();
        } else {
          alert(data.message);
        }
      })
      .catch(err => console.error(err));
    }

    // Dashboard Page
    function loadDashboard() {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user) {
        alert("Please login first!");
        return loadLogin();
      }

      fetch("http://localhost:5000/candidates")
        .then(res => res.json())
        .then(candidates => {
          let html = `<h2>Voting Dashboard</h2>`;
          candidates.forEach(c => {
            html += `
              <div class="card">
                <h3>${c.name}</h3>
                <p>Party: ${c.party}</p>
                <button onclick="castVote(${user.id}, ${c.id})">Vote</button>
              </div>
            `;
          });
          content.innerHTML = html;
        });
    }

    function castVote(userId, candidateId) {
      fetch("http://localhost:5000/vote", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId, candidate_id: candidateId })
      })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(err => console.error(err));
    }

    // Admin Page
    function loadAdmin() {
      fetch("http://localhost:5000/results")
        .then(res => res.json())
        .then(results => {
          let html = `<h2>Admin Dashboard</h2><h3>Election Results</h3>`;
          results.forEach(r => {
            html += `<p>${r.name}: ${r.vote_count} votes</p>`;
          });
          content.innerHTML = html;
        });
    }

    // Navigation Events
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const page = e.target.getAttribute('href').substring(1);
        if (page === 'home') loadHome();
        if (page === 'register') loadRegister();
        if (page === 'login') loadLogin();
        if (page === 'dashboard') loadDashboard();
        if (page === 'admin') loadAdmin();
      });
    });
  </script>
</body>
</html>
